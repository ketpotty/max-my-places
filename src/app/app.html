<ion-menu [class]="selectedTheme" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="onSaveToCloud()">
        <ion-icon item-start name="cloud-upload"></ion-icon>
        Save to cloud
      </button>
      <button ion-item menuClose (click)="onGetFromCloud()">
        <ion-icon item-start name="download"></ion-icon>
        Get from cloud
      </button>
      <button ion-item menuClose (click)="onSettings()">
        <ion-icon item-start name="settings"></ion-icon>
        Settings
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" [class]="selectedTheme" #content></ion-nav>
